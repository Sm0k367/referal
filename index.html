<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #00e0ff;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #c0f6ff;
      margin-bottom: 2rem;
    }
    .badge {
      margin-top: 2rem;
      transition: transform 0.3s ease;
    }
    .badge:hover {
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #00aaff;
      font-family: 'Orbitron', sans-serif;
      z-index: 10;
    }
    footer a {
      color: #00e0ff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 3D Background Canvas -->
  <canvas id="bg"></canvas>

  <div class="container">
    <h1>Epic Tech AI</h1>
    <p>The Absolute Algorithm of Existence.  
    Manifesting the future of intelligence across dimensions.  
    Deploy your vision on the cloud of tomorrow — today.</p>

    <!-- DigitalOcean Referral Badge -->
    <a class="badge" href="https://www.digitalocean.com/?refcode=bdb9e37d169f&utm_campaign=Referral_Invite&utm_medium=Referral_Program&utm_source=badge" target="_blank" rel="noopener">
      <img src="https://web-platforms.sfo2.cdn.digitaloceanspaces.com/WWW/Badge%201.svg" alt="DigitalOcean Referral Badge" width="180" />
    </a>
  </div>

  <footer>
    Contact: <a href="mailto:epictechai@gmail.com">epictechai@gmail.com</a> |
    Twitter: <a href="https://x.com/EpicTechAI" target="_blank">@EpicTechAI</a> |
    Website: <a href="https://epictech.ai" target="_blank">epictech.ai</a><br/>
    Created by <strong>Epic Tech AI</strong> © 2025
  </footer>

  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

  <!-- Custom Starfield Script -->
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const positions = [];

    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 100;
      const y = (Math.random() - 0.5) * 100;
      const z = (Math.random() - 0.5) * 100;
      positions.push(x, y, z);
    }

    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0x00e0ff, size: 0.5 });
    const starField = new THREE.Points(starGeometry, starMaterial);
    scene.add(starField);

    function animate() {
      requestAnimationFrame(animate);
      starField.rotation.y += 0.0005;
      starField.rotation.x += 0.0002;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
